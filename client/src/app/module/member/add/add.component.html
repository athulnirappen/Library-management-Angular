<div class="flex justify-center items-center mt-[3%]">
  <div
    class="border border-gray-300 rounded-md w-[300px] h-auto py-5 flex flex-col justify-center items-center"
  >
    <h1 class="text-3xl font-bold my-3 text-blue-800">Add Member</h1>
    <form class="mt-5">
      <div class="mt-3">
        <input
          type="text"
          class="border border-gray-300 p-2 rounded w-full"
          placeholder="Enter Name"
          name="name"
          [(ngModel)]="member.name"
          #name="ngModel"
        />
      </div>
      <div class="mt-3">
        <input
          type="email"
          class="border border-gray-300 p-2 rounded w-full"
          placeholder="Enter Email"
          name="email"
          [(ngModel)]="member.email"
          #email="ngModel"
        />
      </div>
      <div class="mt-3">
        <input
          type="text"
          class="border border-gray-300 p-2 rounded w-full"
          placeholder="Enter Place"
          name="place"
          [(ngModel)]="member.place"
          #place="ngModel"
        />
      </div>
      <div class="mt-3">
        <input
          type="number"
          class="border border-gray-300 p-2 rounded w-full"
          placeholder="Enter Phone"
          name="phone"
          [(ngModel)]="member.phone"
          #phone="ngModel"
        />
      </div>
      <div class="mt-5 flex justify-center items-center gap-3">
        <button class="px-5 py-2 bg-green-700 text-white rounded-md" (click)="Add()">
          Add
        </button>
        <button class="px-5 py-2 bg-red-600 text-white rounded-md" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
