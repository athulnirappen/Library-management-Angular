<div class="p-10">

  <h1 class="text-center pb-10 text-4xl font-bold ">ALL BOOKS</h1>
  <div class="flex justify-center items-center">
    <input
      type="search"
      placeholder="Search here....."
      class="border border-gray-500 rounded-md px-2 w-[500px] py-2"
      name="searchKey"
      [(ngModel)]="searchKey"
    />
  </div>

  <div class="flex justify-end">
    <button class="px-4 py-2 bg-violet-500 text-white rounded-md" routerLink="add">Add</button>
  </div>

  <!-- cards-->
  <div class="mt-[3%] ml-[3%] flex flex-wrap gap-5">
    <!-- card -->
    <div class="border border-gray-300 rounded-md w-60 p-5 flex justify-center flex-col shadow-md items-center" *ngFor="let book of allBooks |search:searchKey:'bookname' ">
      <img [src]="book.bookimage" alt="no image" class="w-40 rounded-md" />
      <div class="flex justify-center flex-col items-center ">
        <h3 class="mt-2 font-bold">{{book.bookname}}</h3>
        <p class="mt-2 text-gray-500">Author: {{book.authorname}}</p>
        <p class="mt-2 text-red-500 font-semibold" *ngIf="!book.isAssigned">Not assigned</p>
        <p class="mt-2 text-blue-500 font-semibold" *ngIf="book.isAssigned">Assigned</p>
        <p class="mt-2 text-gray-600" *ngIf="book.isAssigned" >AssignedTo - {{book.assignedname}}</p>
        <div class="flex gap-32 mt-3">
          <button routerLink="edit/{{book._id}}" class="text-blue-500 text-xl"><i class="fa-regular fa-pen-to-square"></i></button>
          <button class="text-red-500 text-xl"><i class="fa-solid fa-trash" (click)="delete(book._id)"></i></button>
        </div>
      </div>
    </div>

   

    
  </div>
</div>
