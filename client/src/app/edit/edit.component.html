<div class="flex justify-center items-center mt-[3%]">
  <div
    class="border border-gray-300 rounded-md w-[300px] h-auto py-5 flex flex-col justify-center items-center"
  >
    <h1 class="text-3xl font-bold my-3">Edit Book</h1>
    <form class="mt-5">
      <div class="mt-3">
        <input
          type="text"
          class="border border-gray-300 p-2 rounded w-full"
          placeholder="Enter Bookname"
          name="bookname"
          [(ngModel)]="book.bookname"
          #bookname="ngModel"
        />
      </div>
      <div class="mt-3">
        <input
          type="text"
          class="border border-gray-300 p-2 rounded w-full"
          placeholder="Book image"
          name="bookimage"
          [(ngModel)]="book.bookimage"
          #bookimage="ngModel"
        />
      </div>
      <div class="mt-3">
        <input
          type="text"
          class="border border-gray-300 p-2 rounded w-full"
          placeholder="Enter Authorname"
          name="authorname"
          [(ngModel)]="book.authorname"
          #authorname="ngModel"
        />
      </div>
     

      <div class="flex flex-col"  *ngIf="  book.numberofcopies > book.assignednames.length">
        <label for="assignednames" class="mt-2">Name of assigned Person </label>
        <select
          name="assignednames"
          id="assignednames"
          class="border p-2 mt-2 border-gray-300 rounded w-full"
           [(ngModel)]="book.assignednames"
        >
        
          <option *ngFor="let member of members" value="{{member.name}}">{{member.name}}</option>
          
        </select>
      </div>
      <div class="flex flex-col"  *ngIf="  book.numberofcopies < book.assignednames.length">
        <label for="assignednames" class="mt-2">Name of assigned Person </label>
        <select
          name="assignednames"
          id="assignednames"
          class="border p-2 mt-2 border-gray-300 rounded w-full"
           [(ngModel)]="book.assignednames"
        >
        
          <option *ngFor="let member of members" value="{{member.name}}">{{member.name}}</option>
          
        </select>
      </div>
      <div class="mt-4 flex justify-center items-center gap-3">
        <button class="px-5 py-2 bg-yellow-600 text-white rounded-md" (click)="update()">
          Edit
        </button>
        <button class="px-5 py-2 bg-red-600 text-white rounded-md" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
