<div class="flex justify-center items-center mt-[3%]">
  <div
    class="border border-gray-300 rounded-md w-[300px] h-auto py-5 flex flex-col justify-center items-center"
  >
    <h1 class="text-3xl font-bold my-3">Add Book</h1>
    <form class="mt-5">
      <div class="mt-3">
        <input
          type="text"
          class="border border-gray-300 p-2 rounded"
          placeholder="Enter Bookname"
          name="bookname"
          [(ngModel)]="book.bookname"
          #bookname="ngModel"
        />
      </div>
      <div class="mt-3">
        <input
          type="text"
          class="border border-gray-300 p-2 rounded"
          placeholder="Book image"
          name="bookimage"
          [(ngModel)]="book.bookimage"
          #bookimage="ngModel"
        />
      </div>
      <div class="mt-3">
        <input
          type="text"
          class="border border-gray-300 p-2 rounded"
          placeholder="Enter Authorname"
          name="authorname"
          [(ngModel)]="book.authorname"
          #authorname="ngModel"
        />
      </div>
      <div class="mt-4 flex justify-center items-center gap-3">
        <button class="px-5 py-2 bg-gray-600 text-white rounded-md" (click)="addbook()">Add</button>
        <button class="px-5 py-2 bg-red-600 text-white rounded-md" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
